<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>ADMIN</title>
</head>

<body>
    <!-- Fondo Borroso -->
    <div id="blur-background"></div>

    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="/img/TheRealCap (1) img.png" alt="Logo"
                            class="logo"></a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#" id="publicaciones-link">Publicaciones</a></li>
                    <li class="active"><a href="#" id="usuarios-link">Usuarios</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/index.html"><span class="glyphicon glyphicon-log-in"></span> Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Contenido Principal -->
    <main>
        <div id="usuarios-section">
            <h2>Usuarios Registrados</h2>
            <div id="usuarios-lista" class="lista">
                <!-- Aquí se cargarán dinámicamente los usuarios -->
            </div>
            <button id="crear-usuario-btn" class="btn btn-success">Crear Nuevo Usuario</button>
            <button id="editar-usuario-btn" class="btn btn-primary">Editar Usuario</button>
            <button id="eliminar-usuario-btn" class="btn btn-danger">Eliminar Usuario</button>
        </div>

        <div id="publicaciones-section" style="display:none;">
            <!-- Aquí puedes implementar la sección de Publicaciones -->
            <h2>Publicaciones</h2>
            <div id="publicaciones-lista" class="lista">
                <!-- Aquí se cargarán dinámicamente las publicaciones -->
            </div>
            <button id="crear-publicacion-btn" class="btn btn-success">Crear Nueva Publicación</button>
            <button id="editar-publicacion-btn" class="btn btn-primary">Editar Publicación</button>
            <button id="eliminar-publicacion-btn" class="btn btn-danger">Eliminar Publicación</button>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
            </div>
            <p class="rights">© 2024 TheRealCapBrand. Todos los derechos reservados. <br>
                <a href="#">Términos y Condiciones</a> | <a href="#">Nuestras Políticas</a>
            </p>
        </div>
    </footer>

    <!-- Modal de Confirmación -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span id="cerrar-confirm-modal" class="close">&times;</span>
            <p id="confirm-message">¿Estás seguro de eliminar este elemento?</p>
            <button id="confirmar-eliminar-btn" class="btn btn-danger">Confirmar</button>
            <button id="cancelar-eliminar-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Script Personalizado -->
    <script src="/script.js"></script>
</body>

</html>
