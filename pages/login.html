<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos principales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 80px;
            /* Ajuste de margen para compensar la altura del nav */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #1b5cb8;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        nav {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar {
            min-height: 70px;
            /* Aumenta la altura del nav */
            background-color: #222;
            /* Fondo oscuro para contraste */
            border: none;
            /* Elimina borde predeterminado */
        }

        .navbar .navbar-brand {
            padding: 15px 15px;
            height: auto;
        }

        .navbar .navbar-brand img {
            height: 60px;
            /* Aumenta el tamaño del logo */
        }

        .navbar-nav>li>a {
            padding-top: 28px;
            padding-bottom: 20px;
            font-size: 16px;
        }

        .modal {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo semi-transparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="/img/TheRealCap (1) img.png" alt="Logo"
                        style="height: 50px;"></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/pages/catalogo.html">Catálogo</a></li>
                <li><a href="/index.html">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input id="login-username" type="text" placeholder="Usuario o Correo Electrónico" required>
            <input id="login-password" type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <a href="#" id="show-register-modal">Registrarse</a>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <!-- Modal de Registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-register-modal">&times;</span>
            <h2>Registro</h2>
            <form id="register-form">
                <input id="register-username" type="text" placeholder="Usuario" required>
                <input id="register-password" type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Script de JavaScript -->
    <script>
        // Mostrar el modal de registro
        document.getElementById('show-register-modal').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('register-modal').style.display = 'block';
        });

        // Cerrar el modal de registro
        document.getElementById('close-register-modal').addEventListener('click', function () {
            document.getElementById('register-modal').style.display = 'none';
        });

        // Registrar nuevo usuario
        document.getElementById('register-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Verificar si el usuario ya existe
            if (localStorage.getItem(username)) {
                alert('El usuario ya existe. Por favor, elige otro nombre de usuario.');
                return;
            }

            // Guardar el usuario y la contraseña en localStorage
            localStorage.setItem(username, password);
            alert('Usuario registrado con éxito.');

            // Limpiar el formulario de registro
            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';

            // Cerrar el modal de registro
            document.getElementById('register-modal').style.display = 'none';
        });

        // Manejo del formulario de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Verificar si las credenciales son válidas
        if (localStorage.getItem(username) === password) {
            if (username === 'admin') {
                // Redirigir al usuario admin a la página de administración
                window.location.href = '/pages/admin.html';
            } else {
                // Redirigir a la página de usuario normal
                window.location.href = '/pages/usuario.html';
            }
        } else {
            // Mostrar mensaje de error si las credenciales son incorrectas
            alert('Usuario o contraseña incorrectos.');
        }
    });
    </script>
</body>

</html>
