<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 80px; /* Ajuste de margen para compensar la altura del nav */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #1b5cb8;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        nav {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar {
            min-height: 70px; /* Aumenta la altura del nav */
            background-color: #222; /* Fondo oscuro para contraste */
            border: none; /* Elimina borde predeterminado */
        }

        .navbar .navbar-brand {
            padding: 15px 15px;
            height: auto;
        }

        .navbar .navbar-brand img {
            height: 50px; /* Aumenta el tamaño del logo */
        }

        .navbar-nav > li > a {
            padding-top: 28px;
            padding-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="/img/TheRealCap (1) img.png" alt="Logo" style="height: 50px;"></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/pages/catalogo.html">Catálogo</a></li>
                <li><a href="/index.html">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input id="username" type="text" placeholder="Usuario o Correo Electrónico" required>
            <input id="password" type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <a href="#">Registrarse</a>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Script de JavaScript -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar la acción por defecto del formulario

            // Obtener los valores de los campos de texto
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Lista de usuarios y contraseñas de prueba
            const users = [
                { username: 'user1', password: 'password1' },
                { username: 'user2', password: 'password2' },
                { username: 'user3', password: 'password3' },
                { username: 'admin', password: 'admin' }
            ];

            // Verificar si las credenciales son válidas
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Si las credenciales son válidas, redirigir al usuario a la página de inicio
                window.location.href = '/pages/usuario.html';
            } else {
                // Si las credenciales no son válidas, mostrar un mensaje de error
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
